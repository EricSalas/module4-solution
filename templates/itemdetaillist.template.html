<ul>
  <li ng-repeat="item in $ctrl.items">
 
    <label><b>Short name:</b></label>{{ item.short_name}}</br>
     <label><b>Name:</b></label>{{ item.name}}</br>
      <label><b>Description:</b></label>{{ item.description }}</br>
       <label><b>Price Small:</b></label>{{ item.price_small }}</br>
        <label><b>Price Large:</b></label>{{ item.price_large }}</br>
        </br>
  </li>
</ul>
